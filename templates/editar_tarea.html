<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css" integrity="sha384-RxqHG2ilm4r6aFRpGmBbGTjsqwfqHOKy1ArsMhHusnRO47jcGqpIQqlQK/kmGy9R" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container p-4">
        <h1 class="display-4 text-center mt-4 titulo">Editar Tarea</h1>
        <div class="row">
            <div class="col-md-4 offset-md-4 my-auto">
                <div class="card">
                    <div class="card-header">
                        <h5 class="titulo">Modificar: {{ tarea.contenido }}</h5>
                    </div>
                    <div class="card-body">
                        <form action="/editar-tarea/{{ tarea.id }}" method="post">
                            <div class="form-group">
                                <label for="contenido_tarea">Nuevo Nombre de la Tarea:</label>
                                <input type="text" name="contenido_tarea" id="contenido_tarea" class="form-control" placeholder="Nuevo contenido de la tarea" value="{{ tarea.contenido }}" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">
                                Guardar
                            </button>
                        </form>
                        <a href="/" class="btn btn-secondary btn-block mt-2">Cancelar</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
